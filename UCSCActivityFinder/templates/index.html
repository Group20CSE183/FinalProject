[[extend 'layout.html']]

<div class="section" is-mobile>
   <!-- Put the table here -->
      <h1 class="title">Birds</h1>
      <table class="table is-striped is-fullwidth">
         <thead>
            [[for h in headers:]]
            <th>[[=h]]</th>
            [[pass]]
         </thead>
         <tbody>
         [[for r in rows:]]
            <tr>
               [[for h in headers:]]
                  <td>[[=r[h] ]]</td>
               [[pass]]
            </tr>
         [[pass]]
         </tbody>
      </table>
</div>
