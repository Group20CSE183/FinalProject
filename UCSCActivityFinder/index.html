[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<h1 class="title">Postlandia</h1>

<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <div v-if="add_mode" class="container block">
    <div class="title">Add Posts</div>
    <div class="form">
      <!-- This looks like a form, but is not.  We just need the inputs. -->
      <div class="field">
        <label class="label">Post:</label>
        <div class="control">
          <input type="text" v-model="add_text" class="input">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input type="submit" @click="add_post" value="Add" class="button is-primary">
          <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
        </div>
      </div>
    </div>
  </div>

  <!-- will contain the posts -->
  <div class="container block"> 
    <table class="table is-striped is-fullwidth">
      <h1>Posts</h1>
      <div v-for="r in rows">
        <div class="box">
          <p>{{r.text}}</p>
          <!-- code for thumbs -->
          <span>
            <i class="fa fa-thumbs-o-up"></i>
            <i class="fa fa-thumbs-o-down"></i>
          </span>
          <!-- <i class="fa fa-thumbs-up"></i> <i class="fa fa-thumbs-o-up"></i>
          <i class="fa fa-thumbs-down"></i> <i class="fa fa-thumbs-o-down"></i> -->
          <!-- code for delete -->
          <button @click="delete_post(r._idx)" class="button is-danger">
            <i class="fa fa-trash"></i></button>
          </div>
        </div>
    <button @click="set_add_status(true)" class="button is-primary">
      <i class="fa fa-plus fa-fw"></i>
    </button>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let load_posts_url = "[[=XML(load_posts_url)]]";
  let add_post_url = "[[=XML(add_post_url)]]";
  let delete_post_url = "[[=XML(delete_post_url)]]";
  let user_email = "[[=XML(user_email)]]";
  let username = "[[=XML(username)]]";
</script>
<script src="js/index.js"></script>
[[end]]
